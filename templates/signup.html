<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/forms.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Signup</h2>
      <form method="post">
        {{form.hidden_tag()}} {{form.firstname.label}} {{form.firstname}}
        {{form.lastname.label}} {{form.lastname}} {{form.username.label}}
        {{form.username}} {{form.email.label}} {{form.email}}
        {{form.password.label}} {{form.password}} {{form.submit}}
      </form>
      <a href="{{url_for('login')}}">Already have an account? Please Login Here</a>
    </div>
  </body>
</html>
